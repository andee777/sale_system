<!DOCTYPE html>
<html>
<head>
  <title>Sale System Demo</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script type="text/javascript" src="sale_sys.js"></script>
  <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
  <!--Bootstrap 4 libraries-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link rel="stylesheet" type="text/css" href="sale_sys.css" />
</head>

<body onload="checkConnection()">
  <div class="container-fluid">
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="https://github.com/andee777"><img id="lion_icon" style="margin-right: 20px;" src="./lion.png">master_k</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" style="margin-right: 20px;" >
    <button class="btn btn-outline-primary" id="logoutButton" style="display: none; border: none; color: white;" onclick="logout()">Logout</button>
  </nav>
  </div>

  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
            <button class="nav-link" id="homeButton" style="background-color: rgba(255, 0, 0, 0); display: inline; border: none;" onclick="home()"><span data-feather="home" style=" margin-right: 10px;"></span>Dashboard</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="ordersButton" style="background-color: rgba(255, 0, 0, 0); display: inline; border: none;"><span data-feather="file" style=" margin-right: 10px;"></span>Orders</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="inventoryButton" style="background-color: rgba(255, 0, 0, 0); display: inline; border: none;" onclick="inventory()"><span data-feather="shopping-cart" style=" margin-right: 10px;"></span>Inventory</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="usersButton" style="background-color: rgba(255, 0, 0, 0); display: inline; border: none;"><span data-feather="users" style=" margin-right: 10px;"></span>Customers</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="reportsButton" style="background-color: rgba(255, 0, 0, 0); display: inline; border: none;" onclick="reports()"><span data-feather="bar-chart-2" style=" margin-right: 10px;"></span>Reports</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span data-feather="layers"></span>
            Integrations
          </a>
        </li>
      </ul>

      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <span>Saved reports</span>
        <a class="d-flex align-items-center text-muted" href="#">
          <span data-feather="plus-circle"></span>
        </a>
      </h6>

    </div>
  </nav>

  <div class="container-fluid position-relative">
      <div class="row bg-light" id="home-page" style="display: none;">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>
          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
        </main>
      </div>

      <div class="row bg-light" id="inventory-page" style="display: none;">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h2>Inventory</h2>
              <div id="items" onload = "getItems()" style="padding: auto;"></div>
              <form id="form1">
                <input type="text" name="in1">
                <input type="text" name="in2>">
                <input type="button" value ="add" onclick="addItem()">
              </form>
            </div>
        </main>
      </div>

      <div class="row bg-light" id="login-page" style="display: none;">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <form style="align-self: center;">
                  Username: <input type="text" id="username"><br><br>
                  Password: <input type="password" id="psw"><br><br>
                  <input type="button" value ="login" onclick="login()">
                </form>
            </div>
        </main>
      </div>

      <div class="row bg-light" id="reports-page" style="display: none;">
        <h2>Report content</h2>
      </div>

      <div class="row bg-light" id="login-page" style="display: none;">

      </div>

      <div style="float: right; width: 200px; text-align: right;">
        <a class="navbar-brand" href="http://159.89.120.104/"><img id="k_icon" src="./k.png" class="rounded-circle"></a>
        <a id="foot" href="https://andee777.github.io/">master_k â’¸ 2018</a>

      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script>
      /* globals Chart:false, feather:false */

      (function () {
        'use strict'
        feather.replace()
        // Graphs
        var ctx = document.getElementById('myChart')
        // eslint-disable-next-line no-unused-vars
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],
            datasets: [{
              data: [15339, 21345,18483,24003,23489,24092,12034],
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#007bff',
              borderWidth: 4,
              pointBackgroundColor: '#007bff'
            }]
          },
          options: {
            scales: {yAxes: [{ticks: {beginAtZero: false}}]},
            legend: {display: false}
          }
        })
      }())
  </script>

</body>
</html>
